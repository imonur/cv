    summary: |
      I am a successful, determined and talented engineer with a passion for design and a strong structure in analyzing and solving problems with creativity and care. 
      I transfer my field experience that I have gained for many years to my work. I have the confidence and strength to work alone, and I have many initiatives and ideas to nurture it. 
      I work extremely well under pressure and thrive in a fast-paced, dynamic environment where I can exchange creative ideas and concepts with my colleagues. 
