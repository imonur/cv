      - role: Research and Development Engineer
        time: 2014 - Present
        company: Facadium Engineering, Istanbul
        details: |
          I am the company owner of Facadium Engineering Technology. I am working as R & D engineer at Facadium Engineering Company. 
          My company is SolidWorks authorized training center. My job is to design new projects and at the same time, I'm giving training to company owners, engineers, and architects. 
          I produce design projects made with 3D printers. I have been teaching the 3D printer technology 
          (3D Printer Educational Process: Prototype design - modeling prototype - prototype optimization - production methods - prototype manufacturing). 
          Advanced Engineering and Design mentorship from TUBITAK. TUBITAK is the most reputable scientific institution in Turkey. I produce my own 3D Printers and Robotic Systems. 
          I coordinated with high schools and educational institutions. I build STEM laboratories in high school and designed projects. I own the SkyNet brand in Turkey. 
          This brand (SkyNet) is about robotic systems, I have robots which I produce own in Turkey. They are original designs. I give full-time training about robotic coding and STEM
          
